<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <script src="./js/index.js"></script>

</head>
<body>
    <div class="h-screen lg:bg-primary bg-third flex justify-center items-center  text-xs">
        <div class=" bg-third w-96 py-8 lg:px-14 px-12 text-white ">
            <h1 class="text-center font-secondary font-semibold text-base">Login</h1>
            <div class="font-primary mt-5 ">
                <p>Email</p>
                <input class="mt-2 outline-none w-full p-2 text-black"type="text" placeholder="Email">
            </div>
            <div class="font-primary mt-5 ">
                <p>Password</p>
                <input class="mt-2 outline-none w-full p-2 text-black"type="password" placeholder="Password">
            </div>
            <div class="mt-10">
                <button class="w-full p-2 bg-secondary" onclick="redirect(`home`)">LOGIN</button>
                <p class="text-gray-300 text-center w-3/4 m-auto font-thin mt-5 cursor-pointer hover:text-white" onclick="redirect('./register')">Belum punya akun? Register disini</p>
            </div>
        </div>
    </div>

</body>
</html>
